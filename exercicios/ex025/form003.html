<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados do Aluno</legend>
            <p>
                <label for="inome">Usuario:</label>
                 <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome do Usuario" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Media:</label>
                 <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
            </p>
            <p>
                <label for="imes">Periodo</label>
                 <input type="month" name="mes" id="iimes" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" value="Futebol"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbasq" id="iesbasq" value="Basquete"> <label for="iesbasq">Basquete</label><br>
            <input type="checkbox" name="esvolei" id="iesvolei" value="Volei"> <label for="iesvolei">Volei</label><br>
            <input type="checkbox" name="esnat" id="iesnat" value="Natação"> <label for="iesnat">Natação</label><br>
        </fieldset>

       
        <p>
            <input type="submit" value="Enviar">  
            <input type="reset" value="Limpar">      
        </p>
        
    </form>
    
</body>
</html>
