<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            height: 400px;
            width: 400px;
            
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* Centraliza o texto nas células */
            vertical-align: middle ; /* Centraliza o texto verticalmente nas células */
        }

        .numero {
            text-align: right; /* Alinha o texto à direita */
        }
</head>


<body>

    
    <table>
        <thead> <!--/* Cabeçalho da tabela */-->
            <tr>
                <th> Estado </th>
                <th> População </th>
                <th> Coluna 3 </th>
            </tr>

        </thead>

        <tbody> /* Corpo da tabela */
            <tr>
                <td>   </td>
                <td >  </td>
                <td> xx </td>
            </tr>

            <tr>
                <td> A2 </td>
                <td> B2 </td>
                <td> C2 </td>
            </tr>

            <tr>
                <td> A3 </td>
                <td> B3 </td>
                <td> C3 </td>
            </tr>


            <tfoot> 
                <tr>
                    <td> Total </td>
                    <td class= 'numero'> 500 </td>
                    <td>  </td>
                </tr>


            </tfoot>


    </table>   
    
    
    
</body>
</html>
