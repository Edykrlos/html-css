<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>
</head>


<body>

    <!-- 
        ANATOMIA PARA TABELAS GRANDES
        TABLE                
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead> <!--/* Cabeçalho da tabela */-->
            <tr>
                <th> Estado </th>
                <th> População </th>
                <th> Coluna 3 </th>
            </tr>

        </thead>

        <tbody> <!-- /* Corpo da tabela * /  --> 
            <tr>
                <td> A1 </td>
                <td class= 'numero'> 500</td>
                <td> C1 </td>
            </tr>

            <tr>
                <td> A2 </td>
                <td> B2 </td>
                <td> C2 </td>
            </tr>

            <tr>
                <td> A3 </td>
                <td> B3 </td>
                <td> C3 </td>
            </tr>


            <tfoot> <!--/* Rodapé da tabela * / --> 
                <tr>
                    <td> Total </td>
                    <td class= 'numero'> 500 </td>
                    <td>  </td>
                </tr>


            </tfoot>


    </table>   
    
    
    
</body>
</html>
